version: '3.8'
services:
  phy-cluster-redis:
    container_name: "phy-cluster-redis"
    hostname: "phy-cluster-redis"
    image: "redis:7-alpine"
    command:
      - "sh"
      - "-c"  # this is to evaluate the $REDIS_PASSWORD from the env
      - "redis-server --appendonly yes --requirepass $$REDIS_PASSWORD"
    env_file:
      - "dev.env"
      - "creds.env"
    ports:
      - "6379:6379"