---
version: '3.8'
services:
  device-grp-ui:
    image: "device-grp-ui"
    container_name: "device-grp-ui"
    hostname: "device-grp-ui"
    build:
      context: ..
      dockerfile: "development/Dockerfile"
    volumes:
      - "..:/app:cached"
      - "~/dev/work/sap/backups:/backups"
    env_file:
      - "dev.env"
      - "creds.env"
    depends_on:
      device-grp-db:
        condition: "service_healthy"
      device-grp-redis:
        condition: "service_started"
    ports:
      - "8080:8080"

volumes:
  app_data: {}
  backup_data: {}